<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>courses</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;      /* элементы друг под другом */
      justify-content: center;     /* вертикально по центру */
      align-items: center;         /* горизонтально по центру */
      text-align: center;          /* центрируем текст внутри */
    }
  </style>
</head>
<body>

  <h1>Курсы</h1>

  {% for course in courses %}
    <div>
      <h2>
        <a href="{% url 'course_detail' pk=course.id %}">
          {{ course.title }}
        </a>
      </h2>
      <p>{{ course.description }}</p>
    </div>
  {% empty %}
    <p>Курсов пока нет.</p>
  {% endfor %}

  <p><a href="{% url 'index' %}">На главную</a></p>

</body>
</html>
