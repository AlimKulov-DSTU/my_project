<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>authors</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;      /* элементы друг под другом */
      justify-content: center;     /* вертикально по центру */
      align-items: center;         /* горизонтально по центру */
      text-align: center;          /* центрируем текст внутри */
    }
  </style>
</head>
<body>

    <h1>Авторы</h1>

    {% for author in authors %}
    <div>
        <h2>
        <a href="{% url 'author_details' pk=author.id %}">
            {{ author.name }}
        </a>
        </h2>
        <p>{{ author.bio }}</p>
    </div>
    {% empty %}
    <p>Авторов пока нет.</p>
    {% endfor %}

    <p><a href="{% url 'index' %}">На главную</a></p>

</body>
</html>
